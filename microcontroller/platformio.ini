[env:node32s]
platform = espressif32
board = node32s
framework = arduino
lib_deps = 
	milesburton/DallasTemperature@^3.9.1
	adafruit/Adafruit NeoPixel@^1.10.3
	alexgyver/GyverOLED@^1.3.2
	knolleary/PubSubClient@^2.8
upload_speed=921600
